<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jabra Browser SDK</title>
  <link href="main.css" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="wrapper center">
      <h1 class="title">Jabra Browser SDK</h1>
      <p id="title2">WebRTC demo</p>
    </div>
  </header>
  <section id="section">
    <div class="wrapper">
      <h3 id="title">Start a new <a href="https://webrtc.org/">WebRTC</a> Call</h3>
      <form id="createRoom">
        <input id="sessionInput" />
        <button disabled type="submit">Create it!</button>
      </form>
      <div id="subTitles">
        <p id="subTitle1"></p>
        <p id="subTitle2"></p>
      </div>
      <hr>
      <div class="videoContainer">
        <video id="localVideo" style="height: 150px;" oncontextmenu="return false;"></video>
        <meter id="localVolume" class="volume" min="-45" max="-20" high="-25" low="-40"></meter>
        <div id="mute" class="unmuted" style="display:none"></div>
      </div>
      <div id="localScreenContainer" class="videoContainer">
      </div>
      <div id="remotes"></div>
      <hr>
    </div>
  </section>
  <footer>
    <div class="wrapper center">
      <p>GN Audio A/S</p>
    </div>
  </footer>
  <script type="text/javascript" src="jabra.browser.integration-0.2.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="//simplewebrtc.com/latest-v2.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
